<ul>
  <% _.each(photos, function(photo, index) { %>
    <li class='span12'>
      <% if(index === 0) { %>
        <div class='retsly-js-phototile-overlay'>
          <h2> <%- address %> <%- county %></h2>
          <h3>$ <%- price %> - <%- bedrooms %> Bed, <%- baths %> Bath</h3>
        </div>
      <% } %>
      <img src='<%- photo.location %>' />
    </li>
  <% }); %>
</ul>
